<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Front Camp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="copyright">
                &copy; Copyright newsapi.org
            </div>
        </div>
    </nav>
    <main>
        <h1><%= htmlWebpackPlugin.options.myPageHeader %></h1>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="newsSources">Select News Source</label>
                            <select class="form-control" name="newsSources" id="newsSources"></select>
                        </div>
                        <div class="form-group col-6">
                            <label for="page-control">News Page Number</label>
                            <input class="form-control" id="page-control" type="number" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="show-news" class="btn">Show News</button>
        <div id="news-container"></div>
    </main>
</body>
</html>
