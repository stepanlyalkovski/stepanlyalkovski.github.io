<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/newsConfig.js"></script>
    <script src="js/newsService.js"></script>
    <script src="js/newsView.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Front Camp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="copyright">
                &copy; Copyright newsapi.org
            </div>
        </div>
    </nav>
    <main>
        <h1>News application</h1>
        <div class="row">
            <div class="col-lg-4">
                <form class="form-group">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="newsSources">Select News Source</label>
                            <select class="form-control" name="newsSources" id="newsSources"></select>
                        </div>
                        <div class="form-group col-6">
                            <label for="page-control">News Page Number</label>
                            <input class="form-control" id="page-control" type="number" min="1">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="news-container"></div>
    </main>
</body>
</html>
